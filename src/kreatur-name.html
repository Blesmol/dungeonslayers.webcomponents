<script src="registerTemplate.js"></script>

<template id="ds-kreatur-name">
	<style>
		#heading {
			position:relative;
			background: black;
			color: white;
			font-size: 2em;
			font-family: 'Wood Stamp', 'Anton', sans-serif;
			text-align: center;
			line-height: 100%;
		}

		#typeIconSection {
			position: absolute;
			top: 0px;
			left: 0px;
		}

		#typeIcon {
			height: 1em;
		}

		#creatureName {
			text-align: center;
			width: 75%;
			margin: 0px auto;
			padding: 0.1em;
		}

		#classSection {
			position: absolute;
			top: 0.1em;
			right: 0.2em;
			text-align: center;
			font-size: 0.6em;
			line-height: 90%;
		}
	</style>

	<div id="heading">
		<div id="typeIconSection">
			<img id="typeIcon" /> <!-- optionally set by type attribute -->
		</div>
		<div id="creatureName">
			<content></content>
		</div>
		<div id="classSection">
			<!-- optionally filled by classText attribute  -->
		</div>
	</div>
</template>

<script>
(function(window, document) {
	var templateName = "ds-kreatur-name";

	var attachedCallback = function() {
		var root = this.shadowRoot;

		var typeIcon = root.getElementById('typeIcon');
		var typeAttribute = this.getAttribute('type');
		if (typeAttribute != null) {
			typeIcon.src = "icons/creatures/" + typeAttribute.toLowerCase() + ".png";
		}

		var classSection = root.getElementById('classSection');
		var classAttribute = this.getAttribute('classText');
		if (classAttribute != null) {
			classSection.textContent = classAttribute;
		}
	};

	registerTemplate(document, templateName, null, attachedCallback, null);
})(window, document);
</script>
