<script src="registerTemplate.js"></script>

<link rel="import" href="texticon.html">

<template id="ds-faehigkeit">
	<style>
		::content > h4 {
			display: inline;
			font-weight: bold;
			vertical-align: top;
		}

		table {
			border-collapse: collapse;
			border-bottom: 2px black solid;
		}

		#contentContainer {
			font-size: 0.8em;
			padding: 0.3em;
			vertical-align: top;
		}

		#leftIcon {
			float: left;
			padding-right: 0.2em;
		}

		#rightIcon {
			float: right;
			padding-left: 0.2em;
		}
	</style>

	<table style="width:100%">
		<tr>
			<td id="contentContainer">
				<ds-texticon id="leftIcon"></ds-texticon>
				<ds-texticon id="rightIcon"></ds-texticon>
				<content></content>
			</td>
		</tr>
	</table>
</template>

<script>
(function(window, document) {
	var templateName = "ds-faehigkeit";

	var attachedCallback = function() {
		var root = this.shadowRoot;

		var leftIconElement	 = root.getElementById('leftIcon');
		var rightIconElement = root.getElementById('rightIcon');

		var leftIcon = this.getAttribute('leftIcon');
		var leftText = this.getAttribute('leftText');
		var rightIcon = this.getAttribute('rightIcon');
		var rightText = this.getAttribute('rightText');

		var setIconAndText = function(target, icon, text) {
			if (icon != null) {
				target.setAttribute("icon", icon);
				target.setAttribute("size", "2em"); // TODO move to style
			}
			if (text != null) {
				target.textContent = text;
			}
		};

		setIconAndText(leftIconElement, leftIcon, leftText);
		setIconAndText(rightIconElement, rightIcon, rightText);
	};

	registerTemplate(document, templateName, null, attachedCallback, null);
})(window, document);
</script>
